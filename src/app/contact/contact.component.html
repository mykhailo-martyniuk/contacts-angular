<mat-card>
  <mat-card-title>{{ name }} {{ lastName }}</mat-card-title>
  <mat-card-subtitle>+{{ phoneNumber }}</mat-card-subtitle>
  <mat-card-actions>
    <button (click)="deleteContact($event)" mat-raised-button color="warn">
      delete
    </button>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/contact', id]" routerLinkActive="active"
      >
        More
      </button>
  </mat-card-actions>
</mat-card>
